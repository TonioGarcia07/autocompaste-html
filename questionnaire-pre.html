        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Pre-Experiment Questionnaire</h1>
                    <p>Welcome <span class="js-pid pid"></span>!</p>
                    <p>Please fill in this form, in order to proceed to the instruction.</p>
                    <form id="pre-expt-form">
                        <div class="form-group">
                            <label for="q1">How old are you?</label>
                            <input type="text" class="form-control" id="q1" name="q1" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q2">Gender?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios1" value="radio1">
                                Man
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios2" value="radio2">
                                Woman
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q3">Do you often copy and paste shortcuts (CTRL+C and CTRL+V)?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios1" value="radio1">
                                Used to it
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios2" value="radio2">
                                Sometimes
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios2" value="radio2">
                                Never used it
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q4">What is your educational background? (ex: literature, engineering, art...)</label>
                            <input type="text" class="form-control" id="q4" name="q4" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q5">Which operating system do you use?</label>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q5" value="checkbox1">
                                Mac
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q5" value="checkbox2">
                                Windows
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q5" value="checkbox2">
                                Linux
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q5" value="checkbox2">
                                Other
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q6">Do you have any idea on how we could accelerate the process of copy-pasting?</label>
                            <input type="text" class="form-control" id="q6" name="q6" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q7">Remarks?</label>
                            <input type="text" class="form-control" id="q7" name="q7" placeholder="Enter answer">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>

        <script>
            $(function () {
                $('#pre-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    // Download the form responses to be analysed later.
                    ACPToolKit.downloadFormData(formResponses, 'pre');
                    window.location = 'instructions.html';
                });
            });
