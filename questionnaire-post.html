        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Questionnaire</h1>
                    <p>Congratulations! You've finished!</p>
                    <p>Please fill in this post-experiment questionnaire, to give us insights about your experience!</p>

                    <form id="post-expt-form">
                        <div class="form-group">
                            <label for="q1">Do you have remarks about the experiment?</label>
                            <input type="text" class="form-control" id="q1" name="q1" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q2">Which technique did you find the most effective in general?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios1" value="radio1">
                                AutoComPaste
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios2" value="radio2">
                                Traditional copy-pasting (ctrl+c, ctrl+v)
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q3">Why?</label>
                            <input type="text" class="form-control" id="q3" name="q3" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q4">Remarks?</label>
                            <input type="text" class="form-control" id="q4" name="q4" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q5">How can we improve the efficiency of the AutoComPaste technique?</label>
                            <input type="text" class="form-control" id="q5" name="q5" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q6">Is AutoComPaste easy to familiarize oneself with?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios1" value="radio1">
                                Yes
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios2" value="radio2">
                                No
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q7">Why?</label>
                            <input type="text" class="form-control" id="q7" name="q7" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q8">Do you have any last suggestion?</label>
                            <textarea class="form-control" id="q8" name="q8" placeholder="Enter response"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    alert('Thank you for your participation!');
                });
            });
        </script>
